<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobPortal Pro - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Slideshow Section -->
    <div id="slideshow" class="slideshow">
        <div class="slide-decorations">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
        <div class="slide">
            <h1 class="slideshow-title">CREDENZA</h1>
            <div class="title-underline"></div>
            <p class="slideshow-presents">presents</p>
            <h2 class="slideshow-subtitle">Hybrid Job Application System</h2>
            <div class="pulse-circle"></div>
        </div>
    </div>
    <div class="container">
        <div class="login-wrapper">
            <div class="logo-section">
                <h1 class="logo">JobPortal Pro</h1>
                <p class="tagline">Connect Talent with Opportunity</p>
            </div>
            
            <div class="login-selector">
                <div class="user-type-tabs">
                    <button class="tab-btn active" id="jobseeker-tab">
                        <i class="icon">üë§</i>
                        <span>Job Seeker</span>
                    </button>
                    <button class="tab-btn" id="recruiter-tab">
                        <i class="icon">üè¢</i>
                        <span>Recruiter/Company</span>
                    </button>
                </div>

                <!-- Job Seeker Login Form -->
                <div id="jobseeker-form" class="login-form active">
                    <h2>Job Seeker Login</h2>
                    <form id="jobseeker-login-form">
                        <div class="input-group">
                            <label for="js-email">Email Address</label>
                            <input type="email" id="js-email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="js-password">Password</label>
                            <input type="password" id="js-password" name="password" required>
                        </div>
                        <button type="submit" class="login-btn">Login as Job Seeker</button>
                        <div class="error-message" style="color: red; margin-top: 10px; display: none;"></div>
                    </form>
                    <div class="form-footer">
                        <a href="#" class="register-link" data-type="jobseeker">Don't have an account? Register</a>
                    </div>
                </div>

                <!-- Recruiter Login Form -->
                <div id="recruiter-form" class="login-form">
                    <h2>Recruiter/Company Login</h2>
                    <form id="recruiter-login-form">
                        <div class="input-group">
                            <label for="rec-email">Company Email</label>
                            <input type="email" id="rec-email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="rec-password">Password</label>
                            <input type="password" id="rec-password" name="password" required>
                        </div>
                        <button type="submit" class="login-btn recruiter-btn">Login as Recruiter</button>
                        <div class="error-message" style="color: red; margin-top: 10px; display: none;"></div>
                    </form>
                    <div class="form-footer">
                        <a href="#" class="register-link" data-type="recruiter">Don't have an account? Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="register-form-container">
                <!-- Registration forms will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
